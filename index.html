<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">

      <!-- <div class="top-img-layer"> -->
        <img class="top-img-layer" src="images/bg-pattern-card.svg" alt="">
      <!-- </div> -->
      <div class="middle-text-layer">
      <span><img src="images/image-victor.jpg" alt="User profile photo"></span>
        <p>Victor Crest <span>26</span></p>
        <span>London</span> 
      </div>
      <div class="bottom-text-layer">
        <ul>
          <li>80K
            <span>Followers</span>
            </li>
          <li>803K <span>Likes</span>
            </li>
          <li>1.4K <span>Photos</span>
            </li>
        </ul>
      </div>
    </div>

  </div>


  


</body>
</html>
